examples:
  get_/v1/screenshots/take:
    speakeasy-default-get-/v1-/screenshots/take:
      parameters:
        query:
          api_key: "sk_live_abcdef1234567890abcdef1234567890"
          url: "https://example.com"
          width: 1920
          height: 1080
          is_mobile: false
          is_landscape: false
          has_touch: false
          device_scale_factor: 1
          format: "jpeg"
          quality: 80
          block_ads: false
          block_cookie_banners: false
          block_trackers: false
          prefers_color_scheme: "light"
          prefers_reduced_motion: "no-preference"
          is_cached: false
          cache_ttl: 3600
          bypass_csp: false
          selector: ".main-content"
          block_requests: "*.doubleclick.net\n*.googletagmanager.com\n*/analytics/*"
          block_resources: ["script", "stylesheet", "font"]
          cache_key: "homepage-desktop-light"
          headers: "User-Agent: MyBot/1.0\nAuthorization: Bearer token123\nX-Custom-Header: value"
          cookies: "session_id=abc123; Domain=example.com; Path=/; Secure\nuser_pref=dark_mode; Max-Age=3600"
      responses:
        "200":
          image/jpeg: "<value>"
          image/png: "<value>"
          image/webp: "<value>"
        "403":
          application/json: {"error": "<value>", "requestId": "<id>"}
        "500":
          application/json: {"requestId": "<id>", "message": "<value>", "code": "<value>"}
